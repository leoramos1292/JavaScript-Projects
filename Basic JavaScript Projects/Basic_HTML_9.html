<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="JS/Basic_JavaScript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="css/Basic_CSS_1.css">
    <title>Basic 9</title>
</head>
<body>
    <p>How many second would you like to set your alarm for?</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>

    <!-- Slidshow Container -->
    <div class="Slideshow-container">

        <!-- Full width image with # and caption -->
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
                <img src="images/disney_world_sign.jpeg" alt="Disney World Entrance" style="width:100%">
            <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
            <div class="numbertext">2/3</div>
                <img src="images/disney_castle.jpeg" alt="Disney Castle" style="width:100%">
            <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
            <div class="numbertext">3/3</div>
                <img src="images/big_ball.jpeg" alt="Disney Epcot Center Ball" style="width:100%">
            <div class="text">Caption Three</div>
    </div>
    
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSides(-1)">&#10094;</a>
    <a class="next" onclick="plusSides(1)">&#10095;</a>

    </div>
    <br>

    <!-- the dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    </div>






</body>
</html>
