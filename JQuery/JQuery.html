<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
        <div>Woah</div>
        <br>
        <br>
        <div id="effect">Don't click me!</div>
    <script>
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color": "red"});
            $("#3").click(function(){
                $('h1').hide();
            });
        });

        $("div").click(function() {
            console.log("I new you would click me. Probably cause you read the code and based off of that you knew I was making the word \"woah\" something clickable. But like, whatever dude.")
        });
        $("#effect").click(function(){
            document.getElementById("effect").innerHTML = "NO WHY DID YOU DO THAT!?";
            $( "#effect" ).slideUp( 800 );
        });
    </script>
</html>
