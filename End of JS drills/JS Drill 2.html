<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="JS drill 2.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <title>Mega Man X form</title>
    </head>
    <body>
        <button class="open-button" onclick="openForm()">Open Form</button>
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>Enter data for a chance to not have much happen at all!</h1>

                <label for="birthday"><b>Birthday</b></label>
                <input type="text" placeholder="Enter Birthday" name="birthday" required>

                <label for="mmX"><b>Favorite Mega Man X game</b></label>
                <input type="text" placeholder=" Enter fave Mega Man X" name="mmX" required>
                
                <button type="submit" class="btn">Good choice, unless it's 7</button>
                <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>

        <div>
            <p>I bounce. For Keanu</p>
        </div>

        <div>
            <img class="reeves" src="https://live.staticflickr.com/4126/4963092797_2db636fec6_z.jpg" alt="Keanu">
        </div>

        <div>
            <a href="#video-clip">Click to get some sweet ass scroll effects</a>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <iframe id="video-clip" width="560" height="315" src="https://www.youtube.com/embed/0H6n1aK0ZSo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div id="slideshow">
            <div>
                <img class="slide-pic" src="https://i.ytimg.com/vi/YYLWwRUMXR0/hqdefault.jpg">
            </div>
            <div>
                <img class="slide-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR88HkcIsRYE4ZBm9UTh2lzOJPXXnBf2vMK_PT7eQ2nrgZq9OmK&s">
            </div>
        </div>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        $("#slideshow > div:gt(0)").hide();

        setInterval(function() { 
        $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
        },  3000);
    </script>
    </body>
</html>
